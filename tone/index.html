<!doctype html>
<html>
  <head>
    <title>Our Funky HTML Page</title>
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">
  </head>
  <body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.53/Tone.js'></script>
    <script src='./metronome.js'></script>
    <p>
      Metronome
    </p>
    <div>
      <button onclick="start()">start</button>
      <button id="stopButton" onclick="stop()">stop</button>
    </div>
    <div>
      <input type="checkbox" id="randomSpeedButton" onclick="toggleRandom()">random speed</button>
    </div>
    <div>
      <input type="range" min="0" max="200" value="100" id="volumeSlider" oninput="setVolume()">
    </div>
    <br /><br />
    <div id="log"></div>
  </body>
</html>
